---
title: NISER SDG Blog
layout: default
---

<h2><i class="fas fa-newspaper"></i> BLOG</h2>
{% for post in site.posts %}
	<section class="postsnippet">
		<a href="{{ post.url }}">
			<h3>{{ post.title }}</h3>
		</a>
		<ul>
			<li class="date">
				<span class="date">
				<i class="far fa-calendar"></i>
				{{ post.date | date: "%-d %B %Y" }}</span>
			</li>
			<li class="author">
				<img src="/assets/images/members/kenobi.jpg">
				<span class="author"> {{ post.author }}</span>
			</li>
		</ul>
		<p>{{ post.excerpt }} </p>
		<p><a href="{{ post.url }}" class="linkToMore">More</a></p>
	</section>
{% endfor %}
