<h2><i class="fas fa-newspaper"></i> BLOG</h2>
{% for post in site.posts %}
<a href="{{ post.url }}" class="postsnippet">
	<section class="postsnippet">
			<h3>{{ post.title }}</h3>
		<ul>
			<li class="date">
				<span class="date">
				<i class="far fa-calendar"></i>
				{{ post.date | date: "%-d %B %Y" }}</span>
			</li>
			<li class="author">
				<img src="/assets/images/members/kenobi.jpg">
				<i class="fas fa-pen"></i>
				<span class="author"> {{ post.author }}</span>
			</li>
		</ul>
		{{ post.excerpt }}
	</section>
</a>
{% endfor %}
