<h3>Members</h3>
<div class="members">
  {% for member in site.data.members %}
  <div class="{{ member.name }}">
    <div class="member-image">
	<img src="{{ member.image }}" alt="{{ member.image-alt }}">
      <div class="member-social">
        <ul>
          {% for stuff in member.social %}
            <li><a href="{{ stuff.link }}"><img src="{{ stuff.img }}" alt="Link to {{ member.full_name }}'s {{ stuff.name }}"></a>
          {% endfor %}
        </ul>
      </div>
    </div>
    <h4>{{ member.full_name }}</h4>
    <p>
    {{ member.bio }}
    </p>
  </div>
  {% endfor %}
</div>
